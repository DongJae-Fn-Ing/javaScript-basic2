<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산자</title>
  <script>
    var a = 10;
    var b = 20;
    var m = 30;
    var n = 40;
    var result;
    //2가지 이상의 비교를 참과 거짓을 본다
    // ||는 또는 ~~이거나 두개를 비교중 하나라도 참이면 최종적으로 참 둘다 거짓이어야 거짓.
    // && 그리고 두개를 비교중 둘다 참이어야만 참이다.
    document.write("변수 a 에 저장된 값 : " + a + "<br>");
    document.write("변수 b 에 저장된 값 : " + b + "<br>");
    document.write("변수 m 에 저장된 값 : " + m + "<br>");
    document.write("변수 n 에 저장된 값 : " + n + "<hr>");

    // false || false || false
    result = a > b || b >= m || m > n;
    document.write("result = a > b || b >= m || m > n 결과 : ");
    document.write( result, "<br>");//false

     // false || false || true
    document.write(" result = a > b || b >= m || m <= n 결과 : ");
    result = a > b || b >= m || m <= n;
    
    document.write( result, "<br>");// true


  // true && false && true
  result = a <= b && b >= m && m <= n;
  document.write(" result = a <= b && b >= m && m <= n 결과 : ");
  document.write( result, "<br>");//false

  // true && true && true
  result = a <= b && b <= m && m <= n;
  document.write(" result = a <= b && b <= m && m <= n 결과 : ");
  document.write( result, "<br>");//true

  result = !( a > b ); // !false
  document.write(" result = !( a > b) 결과 : ");
  document.write( result, "<br>");

  </script>
</head>
<body>
  
</body>
</html>
