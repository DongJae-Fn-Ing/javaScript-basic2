<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼항 연산자</title>
  <script>
    var a = 10;
    var b = 3;
    /* 조건연산 == 삼항연산 */
    //? == 물어보는 것         참일 경우 : 거짓일 경우
    // 이 내용이 참이니?          참일경우 여기출력 : 거짓일 경우 여기가 출력
    document.write(" 변수 a 에 저장된 값 : " + a + "<br>");
    document.write(" 변수 b 에 저장된 값 : " + b + "<hr>");

    // 변수 result에 삼향 조건 연산의 결과 값 저장
    var result = a > b ? "TRUE/YES/ON" : "FALSE/NO/OFF";
    document.write(" result = a > b ? \"TRUE/YES/ON\" : \"FALSE/NO/OFF\" 결과 : ");
    document.write( result ); // "TRUE/YES/ON" 
  </script>
</head>
<body>
  
</body>
</html>
