<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자</title>
  <script>
    /* 다른 언어는 정수와 실수를 구분하지만 자바스크립트는 정수와 실수 구분 못함 */
    var x = 10; //정수
    var y = 12.5; // 실수

    document.write("<p>x =" + x);
    document.write("<p>y =" + y);

    document.write("<p>x + y ="+ x + y); /* 문자 + 문자 결합으로 된 것이다. 그래서 1012.5 */
    document.write("<p>x + y =" + (x+y)); //숫자로 계산을 하려면 미리 괄호로 더하고
   
   
    var z = x + y; // 아예 오류를 막으려면 별도의 변수를 할당을 한다.
    document.write("<p>x + y =" + z); 
  </script>
</head>
