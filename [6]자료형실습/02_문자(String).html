<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자형</title> 
  <script>
    /* 문자와 문자열로도 나뉜다 */
    /* 여러개의 문자가 합쳐진 문자열도 인식 */
    var str1 = 'JavaScript';
    var str2 = "JavaScript";
    var str3 = '"JavaScript"';//큰 따음표까지 출력
    var str4 = "'JavaScript'";//작은 따음표까지 출력
    var str5 = '\'자바스크립트\''; //이스퀘이시퀀스 작은 따음표 안에 작은 따음표를 표현
    var str6 = "\"자바스크립트\""; // 큰 따음표 안에 큰 따음표 표현

    document.write("<p>str1 =" + str1);
    document.write("<p>str2 =" + str2);
    document.write("<p>str3 =" + str3);
    document.write("<p>str4 =" + str4);
    document.write("<p>str5 =" + str5);
    document.write("<p>str6 =" + str6);
  </script>
</head>
<body>
  
</body>
</html>
