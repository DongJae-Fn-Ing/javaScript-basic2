<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
  <script>
    /* 배열은 대괄호를 이용해서 여러 데이터를 삽입한다 */
    var ary = ['html', 'css', 'Javascript', 'jQuery'];
    document.write("<p>ary" + ary);
    document.write("<p>ary[0] = " + ary[0]);  //0번부터 시작 이것을 인덱스 인덱스번호
    document.write("<p>ary[1] = " + ary[1]);
    document.write("<p>ary[2] = " + ary[2]);
    document.write("<p>ary[3] = " + ary[3]); //인덱스 마지막 번호는 배열의 전체 갯수에서 -1 뺀 것

    document.write("<p>ary 배열에 저장된 값의 개수 : ");
    document.write(ary.length);
    
    document.write("<p>ary 배열에 마지막 INDEX 값 : ");
    document.write(ary.length - 1);
  </script>
</head>
<body>
  
</body>
</html>
