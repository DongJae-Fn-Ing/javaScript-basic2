<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    //1 함수 정의 만들기
    //함수란 작업을 수행하거나 값을 계산하는 문장의 집합
    var unitChange = function (x) {
      var trans = x / 100;
      document.write("<p>" + x + "cm =" + trans + "m");
    };

    //2 함수 호출(실행)
    unitChange(1000);
  </script>
</head>
<body>
  
</body>
</html>
