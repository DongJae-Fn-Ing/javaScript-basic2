<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체</title>
  <script>
    //객체는 데이터와 함수의 집합체
    //리터럴(literal) 방식의 객체 생성
    
    var obj = {
      menu: '아메리카노', //속성: 속성값
      price: 2500
    };
   /* 중괄호를 사용은 객체를 사용할 것이라 칭한다 */
   /* 객체는 속성명과 속성 값을 가진다 */
   /* obj는 객체 */
    document.write("<p>obj = " + obj);
    document.write("<p>obj.menu : " + obj.menu); //변수(객체).속성명
    document.write("<p>obj.price : " + obj.price);
  </script>
</head>
<body>
  
</body>
</html>
