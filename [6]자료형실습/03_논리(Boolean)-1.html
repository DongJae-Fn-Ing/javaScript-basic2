<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리형</title>
  <script>
    var boo1 = true; // 참 == 1 전원이 들어가고
    var boo2 = false; // 거짓 == 0 전원이 들어가지 않고
    
    document.write("<p>boo1 =" + boo1);
    document.write("<p>boo2 =" + boo2);
    
    document.write("<p>boo1의 숫자형 : =" + Number(boo1)); //생성자를 줘서 형변환
    document.write("<p>boo2의 숫자형 : =" + Number(boo2)); //생성자를 줘서 형변환

    var boo3 = 1;
    var boo4 = 0;
    var boo5 = 3;
    var boo6 = -2; /* 3이든 2이든 논리값으로 바꾸면 다 트루가 나온다 0을 제외한 모든 숫자는 트루 */

    document.write("<p>boo3의 논리형 : =" + Boolean(boo3)); //생성자를 줘서 형변환
    document.write("<p>boo4의 논리형 : =" + Boolean(boo4)); //생성자를 줘서 형변환
    document.write("<p>boo5의 논리형 : =" + Boolean(boo5)); //생성자를 줘서 형변환
    document.write("<p>boo6의 논리형 : =" + Boolean(boo6)); //생성자를 줘서 형변환
  </script>
</head>
<body>
  
</body>
</html>
