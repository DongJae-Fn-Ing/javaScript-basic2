<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_location</title>
  <script>
    document.write('<h3>location.pathname : ' + location.pathname); //실제 위치 파일이 있는
    document.write('<h3>location.href : ' + location.href); // 파일 위치를 url로 넘어감
    document.write('<hr>');
  </script>
</head>

<body>
  <button onclick="location.reload()">reload</button> <!-- location.reload() 새로고침 --> 
  <button onclick="location.replace('http://wooreeweb.com')">replace</button> </body>
  <!-- location.replace a태그랑 비슷 자동으로 넘김 -->
  <!-- 그룹 계열사 패밀리 사이트 사용 -->
</html>
