<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_write()</title>
  <script>
    var win = window.open('', 'win', 'width=300,height=200');
    var str = '<h3>document.write()</h3>';
    str += '<p>write() 메소드로 내용 넣어보기</p>';
    win.document.write(str);//새로 만들어진 팝업창에 str을 삽입하라
  </script>
</head>

<body>
</body>

</html>
