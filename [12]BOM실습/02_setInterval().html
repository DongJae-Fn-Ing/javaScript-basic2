<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_setInterval()-1</title>
  <script>
    //중요
    window.onload = function () {
      var bg = document.querySelector('body');
      var color = ['red', 'green', 'blue'];
      var i = 0;
      
      setInterval(function () { //실행문 펀션  반복적으로 실행
        
        if (i > color.length - 1) { //i 값이 3번이 될 때
          i = 0;
        }
        
        bg.style.backgroundColor = color[i]; //실질적으로 우리 눈에 보이는 영역
        i++;
      }, 2000); //2000간격
      
    }
  </script>
</head>

<body>
</body>

</html>
