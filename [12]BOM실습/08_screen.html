<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_screen</title>
  <script> //중요
    var w = screen.width; //자바스크립트 속성 형태     //모니터
    var h = screen.height;//모니터
    alert('현재 모니터의 해상도는 가로 ' + w + 'px, 세로 ' + h + 'px 입니다.');
    window.open('http://wooreeweb.com', '', 'width=' + w + ',height=' + h);
  </script>
</head>
