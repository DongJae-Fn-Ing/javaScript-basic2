<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_setTimeout()</title>
  <script>
    window.onload = function () { // 얘
      var bg = document.querySelector('body');
      var color = ['red', 'green', 'yellow'];
      var i = 0;
      var changeBG;
      
      this.onresize = function () { // this를 감싸고 있는  펀쎤
        //.onresize 크기가 변경되면 실행하는 이벤트
        clearTimeout(changeBG);//clearTimeout setTimeout 같이 씀  
        //clearTimeout은 setTimeout 해제 클리어 타임이 없으면 움직일 때 마다 계속 바뀜
        changeBG = setTimeout(function () {//setTimeout 한번만 실행하는 함수
          i++;
          if (i > color.length - 1) {
            i = 0;
          }
          bg.style.backgroundColor = color[i];
        }, 200);
      }
    }
  </script>
  <style>
    body {
      background-color: yellowgreen;
    }
  </style>
</head>

<body>
  <p>※ 브라우저 크기를 조절한 후 배경색을 확인합니다.</p>
</body>

</html>
