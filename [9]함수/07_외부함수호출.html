<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    var num = prompt("제곱미터 값을 입력하세요", 85);
    document.write("<h3>입력한 값 : " + num);
    document.write("<h3>변환 결과 :");
//선언한 함수를 다른 곳에서도 쓰려고
      var cal = function(m){
        m = m / 3.3;
        return m;
      }
      function changeArea(mv){
        var res = cal(mv).toFixed(1); ///toFixed(1) 소수점 한자리로 바꿔라
        document.write(res + "평형");
      }
      changeArea(num);

      //함수에서 바깥쪽 함수를 호출하는 방법
  </script>
</head>
<body>
  
</body>
</html>
