<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    var x = "2"; //스트링타입
    var y = "5"; //스트링타입
    
    document.write("<p>x = " + x);
    document.write("<p>y = " + y);

    document.write("<p>x + y");
    document.write(x + y);//25

    document.write("<p>Number(x) + Number(y) = ");
    document.write(Number(x) + Number(y)); //7 대문자로 시작은 생성자

    document.write("<p>Number('3.14abc') = ");
    document.write(Number('3.14abc'));//NaN

    document.write("<p>parseInt('3.14abc') = ");
    document.write(parseInt('3.14abc')); // parseInt 숫자만 뽑아서 변환을 한다. 소수점도 버린다.

    document.write("<p>parseFloat('3.14abc') = ");
    document.write(parseFloat('3.14abc'));// 예는 소수점을 버리지 않는다.

    document.write("<p>String( 3.14 )의 자료형 : ");
      document.write(typeof String(3.14));
  </script>
</head>
<body>
  
</body>
</html>
