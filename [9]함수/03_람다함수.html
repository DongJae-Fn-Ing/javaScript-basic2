<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    (function(){
      document.write("<h2>람다 함수 호출 선공!");
    }) (); // <<< 자기 자신을 호출
    //함수가 통째로 묶여있다.
    //1. 람다함수는 자동실행는 특징을 가지고 있다.
    //2. 한번만 실행이 된다. 1회용
    //제이쿼리 할 때 많이본다.
    //자동실행
  </script>
</head>

</html>
