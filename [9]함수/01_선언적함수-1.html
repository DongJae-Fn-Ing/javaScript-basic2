<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    //함수 정의
    //1 정의 할 일을 정해놓은다
    //2 호출 실행을 한다
    

    function show(){ //show() 인자 매개변수 
      document.write("show() 함수 호출 성공");    }
      // 함수 호출(실행)
      show(); // 이게 없으면 실행이 불가하다.

/*       함수 정의 
      function 함수이름 (매개변수){실행문;}
      function(o) Function(x) 무조건 소문자
      함수이름 : 임의 지정(예약어 불가) 호출 할 때 함수 이름을 불러준다.
      매개변수 : 실행에 필요한 값 또는 목록 --> 준비물
      실행문 : 함수 호출시 실행되는 구문 */
  </script>
</head>
<body>
  
</body>
</html>
