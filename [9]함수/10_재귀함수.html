<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    //재귀함수는 함수가 자기 자신을 호출하는 순간
    function fact(n){
      if(n < 1){
        document.write("<h3>종료되었습니다.");
      }else{
        document.write(n + "<br>");
        //fact(n - 1)
        arguments.callee(n - 1);//arguments.callee 함수를 다시실행해
        //비추천 리소스 낭비를 계쏙쓴다.
      } //특정한 함수에서 자기자신을 호출하는 형식을 재귀함수
    }

    var count = prompt("카운트할 숫자", 10);
    fact(count);
  </script>
</head>

</body>
</html>
