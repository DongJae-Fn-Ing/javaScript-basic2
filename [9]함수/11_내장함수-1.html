<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    var x = 10;
    var y = 1/0;

    document.write("<h3>x =" + x);
    if(isNan(x)){ //is로 시작한는 애들은 진리판단 뭐뭐니? Nan == Not a Number 숫자가 아니다 숫자아니지?
      document.write(" : 숫자 아님(isNaN)");
    }else{
      document.write(" : 숫자");
    }

    document.write("<h3>y = " + y);
      if(isFinite(y)){ //유한한 값
        document.write(" : 유한한 값(isFinite)");
      }else{
        document.write(" : 무한한 값(Infinity)");
      }
  </script>
</head>
