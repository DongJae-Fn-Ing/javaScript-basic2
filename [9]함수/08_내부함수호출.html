<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
      var num = prompt("제곱미터 값을 입력하세요", 85);
    document.write("<h3>입력한 값 : " + num);
    document.write("<h3>변환 결과 :");
//내부함수는 함수명 충돌을 막기위해
    function changeArea(mv){
      var cal = function(m){
        m = m / 3.3;
        return m;
      }
      var res = cal(mv).toFixed(1);
      document.write(res + "평형");
    }
    changeArea(num);
  </script>
</head>
<body>
  
</body>
</html>
