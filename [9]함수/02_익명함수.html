  <title>함수</title>
  <script>
    var view = function(){ // 이름이 없다. == 익명함수 변수에 집에 넣은다 
    document.write("<h2>익명 함수 호출 성공!");

    view(); // 변수는 객체의 형태로 활용 변수를 호출

//함수 자체를 변수에 대입을 해서 쓰는 객체
/*     익명 함수 문법
    function(매개변수){실행문}
     */

     //선언적 명시적 함수 이름이 있는것
     //묵시적 함수 이름이 없는것
  </script>
</head>
