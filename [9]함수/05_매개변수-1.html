<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <script>
    function subject(x){ //x는 매개변수 매개변수란 전달받은 인수를 함수의 내부로 전달하기 위한 변수
      document.write("<h3> x : " + x);
    }
    subject("Javascript"); //준비물 1 먼저실행 이게 x 자리에 들어감
    subject("jQuery"); //준비물 2
    //매개변수를 다르게 하면서 결과를 다르게 한다 함수를 쓰는 이유
  </script>
</head>
<body>
  
</body>
</html>
