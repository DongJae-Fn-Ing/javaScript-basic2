<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트실행방지</title>
  <script>
    window.onload = function(){
      var a = document.querySelector("a");
      a.onclick = function(e){
        alert("하이퍼링크 클릭!");
        
        //하이퍼링크 경로로 자동 링크되는 것을 방지
        e.preventDefault();//모던 브라우저
        //e.preventDefault(); 기본 이벤트를 막아라
        // 내가 링크를 넘기지 않고 링크가 넘어가기 처럼 보이게 표시를 하게 하기위해
        // 구 IE 호환
         /* if (window.event){
          window.Event.returnValue = false;
        }else{
          e.preventDefault();
        } */
      }
    }
  </script>
</head>
<body>
  <a href="http://naver.com" target="new">하이퍼링크</a>
</body>
</html>
