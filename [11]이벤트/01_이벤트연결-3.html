<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트연결</title>
  <link rel="stylesheet" href="css/common.css">
  <script> 
  //익명함수식
    window.onload = function(){//window.onload 브라우저를 먼저 로드해서 즉 바디를 먼저 읽는다.
      var bt = document.getElementById("btn");
      bt.onclick = function(){
        alert("버튼을 클릭했습니다.");
      }
    }
  </script>
</head>
<body>
  <div id="btn">클릭</div>
</body>
</html>
