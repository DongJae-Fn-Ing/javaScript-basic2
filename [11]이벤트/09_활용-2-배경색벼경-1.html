<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색변경</title>
  <link rel="stylesheet" href="css/common.css">
  <script>
    window.onload = function(){
      var body = document.querySelector("body");
      var btn = document.querySelectorAll("div");
      //모든 div를 배열의 형태로 가져온다.
      //title 속성값을 btn 컨텐츠로 지정
      
 
  

    //btn 객체 반복
    for(var i in btn){
      btn[i].onclick = function(){
        var bg = this.getAttribute("title"); //디스는 클릭한 btn[i]
        body.style.backgroundColor = bg;
        body.style.textShadow = "1px 0px 1px #eee";
        body.style.transition = "all 0.6s";
      }
    }
  }
  </script>
</head>
<body>
  <h3>배경색 바꾸기 : 컨텐츠 기본형</h3>
  <div title="red">red</div>
  <div title="green">green</div>
  <div title="blue">blue</div>
</body>
</html>
