<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_활용-2-D-day</title>
  <script src="js/output.js"></script>
  <script>
    var today = new Date();
    var result = '';
    var yy = today.getFullYear();
    var mm = prompt('태어난 월을 입력하세요', '1~12') - 1; //인덱스 월로 구하기 위해
    var dd = prompt('태어난 일을 입력하세요', '1~31');
    var birth = new Date(yy, mm, dd);
    // 날짜 계산 
    var diffDay = birth.getTime() - today.getTime();
    var dDay = Math.ceil(diffDay / 1000 / 60 / 60 / 24);//하나 하나 일일히 나눠줄래?
    if (dDay > 0) {
      result = '생일이 ' + dDay + '일 남았습니다.';
    } else if (dDay == 0) {
      result = '<h2>생일을 축하합니다.';
    } else {
      result = '생일이 ' + Math.abs(dDay) + '일 지났습니다.';//양수가 나오니깐 치환이 된다.
    }
    prn(result);
  </script>
</head>
