<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/output.js"></script>
  <script>
    var str = ""; //문자열을 저장하기 위한 변수

    var cc = { //중괄호가 객체를 만들 것이다.
      color: "red", //속성 설정
      diameter: 100, // 속성 설정
      radius: function () { //메소드 설정
        var n = this.diameter / 2;
        return n;
      }
    }//속성과 함께 메소드와 한번에 만드는 법
    
    /*     속성이 0개인 객체 생성
        var 객체변수명 = {};

        속성이 n개인 객체 생성
        var 객체변수명 = {
          속성명1: 값1,
          속성명2: 값2,
          속성명3: 값3,
          ...,
          속성명n: 값n
        }
     */
    cc.color = "green";
    cc.diameter = 200;

    str += "cc.color : " + cc.color + "<br>";
    str += "cc.diameter : " + cc.diameter + "<br>";
    str += "cc.radius : " + cc.radius();

    prn(str);
  </script>
</head>

</html>
