<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_Math(수학)객체</title>
  <script src="js/output.js"></script>
  <script>
    //Math객체
    prn('[4의 제곱근] Math.sqrt(4) : ' + Math.sqrt(4)); 
    //스퀘어루트 약자 제곱근 루트4를 뜻함 == 컴퓨터는 +2 로인식
    prn('[-3의 절대값] Math.abs(-3) : ' + Math.abs(-3));
    // 절대값 양수로 출력 3
    line();
    prn('[20.49를 정수로 반올림] Math.round(20.49) : ' + Math.round(20.49));
    //반올림
    prn('[20.50을 정수로 반올림] Math.round(20.50) : ' + Math.round(20.50));
    //반올림
    prn('[20.12의 소수점을 올림] Math.ceil(20.12) : ' + Math.ceil(20.12));
    //올림
    prn('[20.99의 소수점을 내림] Math.floor(20.99) :' + Math.floor(20.99));
    //내림
    line();
    prn('[입력값 중 최대값] Math.max(2, 5, 13, 11) : ' + Math.max(2, 5, 13, 11));
    //들어가 있는 수중 가장 큰 값을 출력
    prn('[입력값 중 최소값] Math.min(2, 5, 13, 11) : ' + Math.min(2, 5, 13, 11));
    //들어가 있는 수중 가장 작은 값을 출력
    line();
    prn('[0부터 1미만의 난수] Math.random() : ' + Math.random());
    //0부터 1 미만의 수를 랜덤으로 구한다. 매번 숫자가 달라진다.
    prn('[0부터 10미만의 난수] Math.random() : ' + (Math.random() * 10));
    prn('[1부터 11미만의 정수] Math.random() : ' + (Math.floor(Math.random() * 10) + 1));
    //정수화를 시켜주고 시작값은 시작하고 싶은 수만큼 더해준다.
  </script>
</head>
