<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09_Date(날짜)객체</title>
  <script src="js/output.js"></script>
  <script>
    // 날짜 객체 생성 
    // 캘린더 위젯
    var date = new Date();
    prn('객체변수 date = ' + date); //데이터 전부가 나온다
    line();

    prn('연도 : ' + date.getFullYear());//객체.방식으로 출력을 한다
    prn('월 : ' + date.getMonth());//자체적으로 인덱스로 저장을 해서 0번부터 저장이다 1월이 인덱스 번호 0에 저장
    prn('월(실제) : ' + (date.getMonth() + 1));// 실제 월을 해주려면 1을 저장을 해준다.
    prn('일 : ' + date.getDate());
    prn('요일(요일번호) : ' + date.getDay()); //5요일로 나온다. 인덱스 번호로 나온다
    prn('실제 요일로 변경하면 --> ');
    //월과 요일은 인덱스 번호를 가지고 오기 때문에
    switch (date.getDay()) {
      case 0:
        day = '일';
        break;
      case 1:
        day = '월';
        break;
      case 2:
        day = '화';
        break;
      case 3:
        day = '수';
        break;
      case 4:
        day = '목';
        break;
      case 5:
        day = '금';
        break;
      case 6:
        day = '토';
        break;
    }
    prn(day);
    line();
    prn('시' + date.getHours());
    prn('분' + date.getMinutes());
    prn('초' + date.getSeconds());
    prn('밀리초' + date.getMilliseconds());
    line();
    prn('지역 날짜 전체 표시 : ' + date.toLocaleString());
    prn('지역 날짜만 표시 : ' + date.toLocaleDateString());
    prn('지역 시간만 표시 : ' + date.toLocaleTimeString());
    line();
    prn('1970년 1월 1일 자정 이후부터 현재까지 경과한 누적시간(ms) : ' + date.getTime());
    //1970년 1월 1일 인터넷을 알린 시점이다 날짜를 계산하기 위해 필요로 하다.
    //get으로 시작하는 매소드들은 전부 가져와라 getter게터
    //set은 지정하라 저장하라  setter 세터
  </script>
</head>

</body>

</html>
