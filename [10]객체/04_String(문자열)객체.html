<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String 문자열 객체</title>
  <script src="js/output.js"></script>
  <script>
    //유틸리티를 만들 때 사용
    var str = "Java_Script";
    var code = "01ABac";

    prn("<h3> 변수 str = " + str + "</h3>");
    prn("[문자열 길이]str.length : " + str.length);//11 문자 및 배열의 갯수를 자동으로 구해줌
    prn("[0번 문자]str.charAT(0) : " + str.charAT(0));//j charAT 문자가 어딨음을 뜻함? (숫자) 인덱스 번호
    prn("[3번 문자]str.charAT(3) : " + str.charAT(3));//a
    line();
    //한글자를 구해준다.

    prn("<h3> 변수 code = " + code + "</h3>");
    prn("[문자열 0번을 코드로 변환] code.charcodeAT(0)" + code.charcodeAT(0) );
    // 0 ->48 charcodeAT 인덱스 번호를 캐릭터 코드를 구해준다. 아스키코드표 확인
    prn("[문자열 1번을 코드로 변환] code.charcodeAT(1)" + code.charcodeAT(1) );
    prn("[문자열 2번을 코드로 변환] code.charcodeAT(2)" + code.charcodeAT(2) );
    prn("[문자열 3번을 코드로 변환] code.charcodeAT(3)" + code.charcodeAT(3) );
    prn("[문자열 4번을 코드로 변환] code.charcodeAT(4)" + code.charcodeAT(4) );
    prn("[문자열 5번을 코드로 변환] code.charcodeAT(5)" + code.charcodeAT(5) );
    line();

    prn("[()안의 코드를 문자열로 변환] String.fromCharCode() : " + String.fromCharCode( 51088, 48148, 49828, 53356, 47549, 53944));  //이 메소드는 괄호안에 문자코드로부터 문자열을 생성해라 온라인 워드프로세스에서 사용
    line();

    prn("<h3> 변수 str = " + str + "</h3>");
    prn("[소문자 변환] str.toLowerCase()" + str.toLowerCase());// 소문자로 바꿔
    prn("[대문자 변환] str.toUpperCase()" + str.toUpperCase());// 대문자로 바꿔
    line();
    
    prn("[앞부터 a의 인덱스 번호] str.indexOf('a') :" + str.indexOf('a'));
    //indexOf 특정한 문자의 인덱스 번호를 구하세요 처음에 괄호안의 내용을 찾으면 거기서 멈춘다.
    prn("[뒤부터 a의 인덱스 번호] str.lastIndexOf('a') :" + str.lastIndexOf('a'));
    // 역으로 뒤에서 부터 찾는다.
    line();

    //str = Java_Script
    prn("[인덱스 5번부터 11번 전까지 잘라서 추출] str.slice(5, 11) :" + str.slice(5, 11));
    //slice(인덱스5부터.인덱스11까지) 추출하세요 6번째 글자부터 11번전ㅇ 글자까지
    prn("[인덱스 5번부터 11번 전까지  추출] str.substring(5, 11) :" + str.substring(5, 11));
    //위와 같은 작동
    prn("[인덱스 5번부터 6글자 추출] str.substr(5, 6) :" + str.substr(5, 6));//인덱스 5번부터 6글자를
    line();

    //str = Java_Script ->["java","script"]
    prn("['_' 기준으로 분리한 후 0번 추출] str.split('_')[0] :" + str.split('_')[0]);//java
    //split() 괄호안의 특정한 문자 및 구분자를 기준으로 나누는 것
    prn("['_' 기준으로 분리한 후 1번 추출] str.split('_')[1] :" + str.split('_')[1]);//script
    line();

    str.replace//찾아 바꾸기

    var str1 = "java";
    var str2 = "script";

    prn("<h3> 변수 str1 = " + str1 + "</h3>");
    prn("<h3> 변수 str2 = " + str2 + "</h3>");
    
    prn("[str1 뒤에 str2 결합] str.concat(str2) : " + str1.concat(str2));// str1+ str2

    var str3 = null;
    prn("<h3> 변수 str3 = " + str3 + "</h3>");
    var str3 = str1.concat(str2)
    prn("[var str3 = str1.concat(str2) 결과 : ]" + str3);
    line();

    //서식
    prn("<h3> 변수 str = " + str + "</h3>");
    prn("<h3> 변수 str3 = " + str3 + "</h3>");

    prn("[아래첨자] str3.sub()" + str3.sub());//sub() 문자열 아래첨자
    prn("[윗첨자] str3.sup()" + str3.sup());//sup() 문자열 위첨자

    prn("[&lt;b&gt 태그 추가] str3.bold() : " + str3.bold()); //bold() 글자 진하게
    prn("[&lt;a&gt 태그에 name=js 부여]str3.anchor('js')" + str3.anchor('js'));//anchor 네임태그 잘 안씀
    prn("[&lt;a&gt 태그에 링크 연결]str3.link()" + str3.link("http://wooreeweb.com")); //텍스트에 링크를 붙여버린다.
  </script>
</head>
