<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_Array(배열)객체-2</title>
  <script src="js/output.js"></script>
  <script>
    var ary = new Array(); //배열 객체 생성  처음부터 배열객체 선언
    ary[0] = ['J', 'a', 'v', 'a']; // 0번 배열요소는 
    ary[1] = ['S', 'c', 'r'];
    ary[2] = ['i', 'p', 't'];
    //2차원 배열 방식
    //1차원 배열은 가로 한방향 세로 한방향
    var idx = [0, 1, 2, 3];
    prn('index 번호 : ' + idx);
    prn('ary[0]의 값 : ' + ary[0]);
    prn('ary[1]의 값 : ' + ary[1]);
    prn('ary[2]의 값 : ' + ary[2]);
    line();

    //행과 열을 생각면 편하다
    prn('ary[0][0] : ' + ary[0][0]); //J 
    prn('ary[0][1] : ' + ary[0][1]); //a 
    prn('ary[0][2] : ' + ary[0][2]); //v 
    prn('ary[0][3] : ' + ary[0][3]); //a 
    line();
    prn('ary[1][0] : ' + ary[1][0]); //S 
    prn('ary[1][1] : ' + ary[1][1]); //c 
    prn('ary[1][2] : ' + ary[1][2]); //r 
    line();
    prn('ary[2][0] : ' + ary[2][0]); //i 
    prn('ary[2][1] : ' + ary[2][1]); //p 
    prn('ary[2][2] : ' + ary[2][2]); //t 
    line();
    //3차원
    //[면][행][열]
    //4차원 구현 불가

    //배열은 반복문하고 함께 같이 쓰인다.
    //2차원이면 반복 2개 행의 반복문 따로 열의 반복문 따로
    //1차원이면 반복 1개
    //3차원이면 당연히?
    prn('<h3>배열 객체 변수 ary 에 저장된 값 : ' + ary + '</h3>');
  </script>
  <style>
  </style>
</head>

<body>
</body>

</html>
