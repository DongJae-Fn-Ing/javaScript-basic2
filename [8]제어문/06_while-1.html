<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <script>
    //횟수가 예측을 가능할 수 없을 때 while
    var i = 0;

    while(i < 4){//조건을 만족하는 동안 반복해라
      document.write("<h3>i = " + i);
        i++;// 무한루프를 막는다.
    }
    //최종 i 값은 4지만 3까지만 출력 
    //반복문 만들 때 무한루프를 만들지마라
    /* 시작값(초기값)
    while (조건비교식){
      조건이 참일 때 실행할 문장;
      증감식;
    } */
  </script>
</head>
