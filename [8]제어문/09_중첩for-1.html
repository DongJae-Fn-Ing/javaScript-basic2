<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중첩</title>
  <script>
    var i = 0;
    var j = 0;

    //행 반복 포문안에 포문이 있는 상황
    // 단일 포문은 데이터를 찍어내자고 할 때 단일 행이나 단일 열을 출력할 때
    // 이중 포문은 표의 구조로 출력이 가능하다
    for(i = 0; i < 10; i++){
      var prt = "";
      
      for(j = 0; j <= i; j++){
        prt = prt + "*"
      }
      document.write(prt + "<br>");
    }
  </script>
</head>
<body>
  
</body>
</html>
