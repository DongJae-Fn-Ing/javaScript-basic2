<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <script>
    var i = 1;//초기값
    var s = 0;//누적합계를 저장할 변수
    while(i <= 100 ){
      document.write("<h4>i = " + i);
      s += i;
      document.write(", 합계 : " + s);
      i++;
    }
    //노트로 규칙성을 찾아내라
  </script>
</head>
<body>
  
</body>
</html>
