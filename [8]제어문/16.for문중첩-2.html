<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
  <script>
    var multiple = "3의 배수는";
    for (var i = 1; i <= 20; i++){
      if(i % 3 ===0){
        multiple += i + '';
      }
    }
    console.log(multiple);
  </script>
</head>
