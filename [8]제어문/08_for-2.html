<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
  <script>
    var dan = prompt("계산할 단 수 를 입력하세요", 2);

    for( var i = 1; i < 10; i++){
      document.write("<p>" + dan + "x" + i);
      document.write("=");
      document.write(dan*i);
    }
  </script>
</head>
<body>
  
</body>
</html>
