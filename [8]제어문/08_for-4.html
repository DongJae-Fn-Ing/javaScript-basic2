<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
  <script>
    var col = prompt("몇 개의 열을 만들까요?", 1);
    //1행 ?열 테이블 생성
    var tbl = "<table>";
    tbl += "<tr>";

    //td반복
    for(var i = 1; i <= col; i++){
      tbl += "<td>" + i + "</td>";
    }
    tbl += "</tr>";
    tbl += "</table>";

    document.write(tbl);
  </script>
  <style>
    table, tr td{
      border: 1px solid crimson;
      border-collapse: collapse;
    }
    td{padding: 10px;}
  </style>
</head>
<body>
  
</body>
</html>
