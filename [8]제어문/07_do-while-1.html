<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do~while</title>
  <script>
    var i = 1;

    do{ //실행문 //먼저 실행문이 나오가 그 뒤에 조건이 나오는 게 do while
      document.write("<p>! = " + i);
      i++;   }while(i<0); //조건문
  </script>
</head>
<body>
  
</body>
</html>
