<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch</title>
  <script>
    var classification = prompt("아동, 청소년, 성인 노인 중 선택 입력",'');
    switch(classification){
      case "아동":
      classification += ": 입장료 무료";
      break;
      case "청소년":
      classification += ": 입장료 2.000원";
      break;
      case "성인":
      case "노인": //다중일 경우 이런식도 가능
      classification += ": 입장료 5000원";
      break;
      default:
        subject = "입력 값을 다시 확인해주세요";
    }
    document.write(classification);
  </script>
</head>

</body>
</html>
