<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue</title>
  <script>
    var sum = 0;
    var num = "3의 배수";
    for(var i = 1; i < 10; i++){
      if(i % 3 === 0){
        num += 1 + '';
        continue;
      }
      sum += 1;
    }
    console.log(num + "제외 총합 : " + sum);
  </script>
</head>
<body>
  
</body>
</html>
