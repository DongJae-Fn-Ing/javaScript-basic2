<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의초기화</title>
  <script>
    var variable = 10; //변수의 초기화
        variable = 50; //기존값 10을 제거 후 50으로 새로 값을 저장한다.
        //값자체가 변경
        //위치값에 따라 변수의 값이 달라질 수 있다.
    console.log("variable : " + variable);
    document.write("variable : " + variable);
  </script>
</head>
