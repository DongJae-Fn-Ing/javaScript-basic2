<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수의선언과할당</title>
  <script>
    /* 변수 == 빈그릇 */
    /* 변수의 왜 선언??  렘에 저장 위치를 찾기 편하기 위해 변수를 선언한다.
    cpu-ram(휠발성 임시저장 아파트 생각)-ssd/hdd */
    var variable; //변수의 선언 var은 변수를 만들 것이다 변수의 이름은 베리어블이야
    variable = 10; //변수의 할당 내용물 추가

    console.log("variable : " + variable); //저장된 것을 여기에 불러온다.
    document.write("variable : " + variable);

    /* 변수의 특징은 계속해서 값을 변하게 할 수 있다. */
  </script>
</head>
